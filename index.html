<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/styles.css">
    <link rel="icon" href="images/Favicon.jpg" type="image/x-icon">
    <title>Sky-cast</title>
</head>
<body>
    

    <div class="wrapper">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="myInput">
            <button id="myBtn"><img src="images/search.png" alt="search icon"></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" alt="rainy image" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h3 class="desc">Over Cast</h3>
            <h2 class="city">New York</h2>
            <h2 class="con">US</h2>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="image showing humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="wind icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>



        <div id="iconsContainer">    
            <div class = "icons">
                <p class="days" id="day1"></p>
                <div class="image"><img src="dots.png" class="imgClass1"></div>
                <p class="temp1" id="day1Min"></p>
                <p class="desc1" id="day1Max"></p>
            </div>
            <div class = "icons">
                <p class="days" id="day2"></p>
                <div class="image"><img src="dots.png" class="imgClass2"></div>
                <p class="temp2" id="day2Min"></p>
                <p class="desc2" id="day2Max"></p>
            </div>
            <div class = "icons">
                <p class="days" id="day3"></p>
                <div class="image"><img src="dots.png" class="imgClass3"></div>
                <p class="temp3" id="day3Min"></p>
                <p class="desc3" id="day3Max"></p>
            </div>
            <div class = "icons">
                <p class="days" id="day4"></p>
                <div class="image"><img src="dots.png" class="imgClass4"></div>
                <p class="temp4" id="day4Min"></p>
                <p class="desc4" id="day4Max"></p>
            </div>
            <div class = "icons">
                <p class="days" id="day5"></p>
                <div class="image"><img src="dots.png" class="imgClass5"></div>
                <p class="temp5" id="day5Min"></p>
                <p class="desc5" id="day5Max"></p>
            </div>
        </div>



        <footer id="foot">
            <p>
              &copy; 2023  All rights reserved.
            </p>
          </footer>
    </div>


    <script src="JS/main.js"></script>

</body>
</html>
